name: Model testing
on: 
  push: 
    branches: 
      - main
    paths: 
      - 'model/**/*.dart'
      - .github/workflows/model_test.yml
  pull_request:
    branches: 
      - main
jobs:
  test:
    name: Unit test
    env:
      working-directory: './model'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Get dependencies
        working-directory: ${{ env.working-directory }}
        run: dart pub get
      - name: Perform test
        working-directory: ${{ env.working-directory }}
        run: dart test
  